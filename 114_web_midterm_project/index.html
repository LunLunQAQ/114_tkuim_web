<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人記帳本</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1>個人記帳本</h1>
                <span class="theme-toggle" id="themeToggle">🌙</span>
            </div>
            <p class="text-secondary">輕鬆管理你的收入與支出</p>
        </header>

        <section class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="card balance-card text-center p-4">
                    <h5>餘額</h5>
                    <h2 id="balanceAmount">NT$ 0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card income-card text-center p-4">
                    <h5>總收入</h5>
                    <h2 id="incomeAmount">NT$ 0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card expense-card text-center p-4">
                    <h5>總支出</h5>
                    <h2 id="expenseAmount">NT$ 0</h2>
                </div>
            </div>
        </section>

        <section class="card p-4 mb-5">
            <h3 class="mb-4">新增記錄</h3>
            <form id="transactionForm" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="description" class="form-label">項目名稱 *</label>
                        <input type="text" class="form-control" id="description" 
                               placeholder="例：午餐、薪水" required minlength="2" maxlength="50">
                        <div class="invalid-feedback">請輸入 2-50 個字元</div>
                    </div>
                    <div class="col-md-3">
                        <label for="amount" class="form-label">金額 *</label>
                        <input type="number" class="form-control" id="amount" 
                               placeholder="0" required min="1" max="1000000">
                        <div class="invalid-feedback">請輸入 1-1000000</div>
                    </div>
                    <div class="col-md-3">
                        <label for="type" class="form-label">類型 *</label>
                        <select class="form-select" id="type" required>
                            <option value="">請選擇</option>
                            <option value="income">收入</option>
                            <option value="expense">支出</option>
                        </select>
                        <div class="invalid-feedback">請選擇類型</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">
                    ➕ 新增記錄
                </button>
            </form>
        </section>

        <section class="card p-4">
            <h3 class="mb-4">交易記錄</h3>
            <div id="transactionList"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
